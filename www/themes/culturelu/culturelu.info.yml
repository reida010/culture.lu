name: culturelu
type: theme
description: 'CultureLU theme based on UIkit Sub-theme'
core: 8.x
core_version_requirement: ^8 || ^9
base theme: uikit

regions:
  navbar: 'Navigation Bar'
  offcanvas: 'Offcanvas Navigation'
  content: Content
  sidebar_first: 'Left Sidebar'
  sidebar_second: 'Right Sidebar'
  footer: 'Footer'

libraries:
  - culturelu/global-style
  - culturelu/uikit

libraries-extend:
  core/drupal.dropbutton:
    - uikit/dropbutton
  core/drupal.active-link:
    - uikit/active-link
