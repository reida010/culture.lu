name: culturelu
type: theme
description: 'CultureLU theme based on UIkit Sub-theme'
core: 8.x
core_version_requirement: ^8 || ^9
base theme: uikit

regions:
  logo: 'Header > Logo'
  title: 'Header > Title'
  navbar: 'Navigation Bar (left)'
  navbar2: 'Navigation Bar (right)'
  navbar_MOBILR: 'Navigation Bar (mobile)'
  content: Content
  sidebar_first: 'Sidebar'
  footer_left: 'Footer (left)'
  footer_right: 'Footer (right)'
  footer: 'Footer (bottom)'

libraries:
  - culturelu/global-style
  - culturelu/uikit

libraries-extend:
  core/drupal.dropbutton:
    - uikit/dropbutton
  core/drupal.active-link:
    - uikit/active-link
